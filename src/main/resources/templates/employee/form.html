<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <form th:action="@{/employee/save}" method="post" th:object="${employee}">
    <input type="text" readonly th:field="*{employee_id}" id="id">
    <label for="name">Employee Name : </label>
    <input type="text" th:field="*{name}" id="name">
    <label for="address">Employee Address : </label>
    <input type="text" th:field="*{address}" id="address">
    <label for="phone_number">Employee Phone Number : </label>
    <input type="text" th:field="*{phone_number}" id="phone_number">
    <label for="email">Employee Email : </label>
    <input type="text" th:field="*{email}" id="email">
    <input type="submit" value="Save Category">
  </form>
</body>
</html>
